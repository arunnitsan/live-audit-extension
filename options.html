<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accesstive Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="accesstive-options">
    <div class="accesstive-options__header">
      <div class="accesstive-options__logo">
        <svg viewBox="0 0 407.44 298.9" xmlns="http://www.w3.org/2000/svg" width="48" height="48">
          <path d="M156.99 26.98L0 298.9h91.78c19.1-42.82 62.02-72.69 111.94-72.69s92.84 29.87 111.94 72.69h91.78L250.45 26.98c-20.77-35.97-72.68-35.97-93.45 0zm50.06 175.62c-30.91 1.95-56.4-23.53-54.45-54.45 1.61-25.49 22.3-46.18 47.79-47.79 30.91-1.95 56.4 23.53 54.45 54.45-1.61 25.49-22.3 46.18-47.79 47.79z" fill="currentColor"/>
          <circle cx="229.71" cy="142.14" r="12.84" fill="currentColor"/>
        </svg>
      </div>
      <div class="accesstive-options__title">
        <h1>Accesstive Options</h1>
        <p>Configure your accessibility audit preferences</p>
      </div>
    </div>

    <div class="accesstive-options__main">
      <div class="accesstive-options__form">
        <div class="accesstive-options__section">
          <h2 class="accesstive-options__section-title">Audit Settings</h2>
          
          <div class="accesstive-options__field">
            <label for="language" class="accesstive-options__label">Language</label>
            <select id="language" class="accesstive-options__select">
              <option value="en">English</option>
              <option value="de">German</option>
            </select>
          </div>

          <div class="accesstive-options__field">
            <label for="standard" class="accesstive-options__label">Default Standard</label>
            <select id="standard" name="standard" class="accesstive-options__select">
              <option value="tags">All Standards</option>
              <optgroup label="WCAG Standards">
                <option value="wcag2a">WCAG 2.0 A</option>
                <option value="wcag2aa">WCAG 2.0 AA</option>
                <option value="wcag2aaa">WCAG 2.0 AAA</option>
                <option value="wcag21a">WCAG 2.1 A</option>
                <option value="wcag21aa">WCAG 2.1 AA</option>
                <option value="wcag21aaa">WCAG 2.1 AAA</option>
                <option value="wcag22a">WCAG 2.2 A</option>
                <option value="wcag22aa">WCAG 2.2 AA</option>
                <option value="wcag22aaa">WCAG 2.2 AAA</option>
              </optgroup>
              <optgroup label="Other Standards">
                <option value="section508">Section 508</option>
                <option value="TTv5">Trusted Tester v5</option>
                <option value="EN-301-549">EN 301 549</option>
              </optgroup>
            </select>
            
            <div class="accesstive-options__help">
              Choose the accessibility standard to audit against.
            </div>
          </div>
        </div>

        <div class="accesstive-options__actions">
          <button id="save-settings" class="accesstive-btn accesstive-btn--primary">
            Save Settings
          </button>
          <button id="reset-settings" class="accesstive-btn accesstive-btn--secondary">
            Reset to Defaults
          </button>
        </div>

        <div id="status" class="accesstive-options__status" style="display: none;"></div>
      </div>
    </div>

    <div class="accesstive-options__footer">
      <div class="accesstive-options__footer-content">
        <p>&copy; 2024 Accesstive. Simple accessibility auditing for web developers.</p>
        <div class="accesstive-options__footer-links">
          <a href="https://accesstive.org" target="_blank">Website</a>
          <a href="https://accesstive.org/help" target="_blank">Help</a>
        </div>
      </div>
    </div>
  </div>

  <script src="options.js"></script>
  <script type="module" src="https://cdn.accesstive.com/audit.js"></script>
</body>
</html>
