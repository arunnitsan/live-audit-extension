<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accesstive - Live Audit Sidebar</title>
    <link rel="stylesheet" href="./sidebar.css" />
  </head>
  <body>
    <div id="nsaAuditWidgetContainer">
      <div class="nsa-audit-widget nsa-audit-widget--dark" id="nsaAuditWidget" role="region" aria-label="Accesstive - Live Audit">
          <!-- Toggle Button -->
          <button class="nsa-audit-toggle" disabled id="nsaAuditToggle" aria-expanded="false" aria-controls="nsaAuditPanel" title="Toggle Accesstive - Live Audit Panel" aria-label="Toggle Accesstive - Live Audit Panel">
              <span class="nsa-audit-toggle__icon" aria-hidden="true"><svg viewBox="0 0 407.44 298.9" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><path d="M156.99 26.98L0 298.9h91.78c19.1-42.82 62.02-72.69 111.94-72.69s92.84 29.87 111.94 72.69h91.78L250.45 26.98c-20.77-35.97-72.68-35.97-93.45 0zm50.06 175.62c-30.91 1.95-56.4-23.53-54.45-54.45 1.61-25.49 22.3-46.18 47.79-47.79 30.91-1.95 56.4 23.53 54.45 54.45-1.61 25.49-22.3 46.18-47.79 47.79z" fill="currentColor"/><circle cx="229.71" cy="142.14" r="12.84" class="cls-1" fill="currentColor"/></svg></span>
              <span class="nsa-audit-toggle__count" id="nsaAuditToggleCount" aria-live="polite">0</span>
          </button>

          <!-- Audit Panel -->
          <div class="nsa-audit-panel" id="nsaAuditPanel" role="dialog" aria-modal="true" aria-labelledby="nsaAuditTitle" aria-describedby="nsaAuditDescription">
              <div class="nsa-audit-header">
                  <div class="nsa-audit-header__top">
                      <div class="nsa-audit-logo" aria-hidden="true">
                          <svg viewBox="0 0 407.44 298.9" xmlns="http://www.w3.org/2000/svg" width="50" height="50"><path d="M156.99 26.98L0 298.9h91.78c19.1-42.82 62.02-72.69 111.94-72.69s92.84 29.87 111.94 72.69h91.78L250.45 26.98c-20.77-35.97-72.68-35.97-93.45 0zm50.06 175.62c-30.91 1.95-56.4-23.53-54.45-54.45 1.61-25.49 22.3-46.18 47.79-47.79 30.91-1.95 56.4 23.53 54.45 54.45-1.61 25.49-22.3 46.18-47.79 47.79z" fill="currentColor"></path><circle cx="229.71" cy="142.14" r="12.84" fill="currentColor"></circle></svg>
                      </div>

                      <p id="nsaAuditTitle" class="nsa-audit-title" data-nsalabel="nsaAuditTitle">Accesstive - Live Audit</p>
                      <p id="nsaAuditDescription" class="nsa-sr-only" data-nsalabel="nsaAuditDescription">Panel for reviewing and fixing Accesstive issues on this page</p>

                      <div class="nsa-button-group">
                          <select class="nsa-audit-language" id="nsaLanguageDropdown" aria-labelledby="nsaLanguageLabel">
                              <option value="en" selected>EN</option>
                              <option value="de">DE</option>
                          </select>
                          <button class="nsa-audit-theme-btn" id="nsaAuditThemeBtn" title="Theme Option" aria-label="Theme Accesstive - Live Audit Panel"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="24" height="24"><g fill="currentColor"><path d="M4.852 5.559c.206-.265.442-.501.707-.707L3.757 3.05c-.212-.212-.495-.212-.707 0-.212.212-.212.495 0 .707L4.852 5.56zM8 4c.171 0 .334.03.5.05V1.5c0-.3-.2-.5-.5-.5s-.5.2-.5.5v2.55c.166-.02.329-.05.5-.05zM4 8c0-.171.03-.334.05-.5H1.5c-.3 0-.5.2-.5.5s.2.5.5.5h2.55C4.03 8.334 4 8.171 4 8zM11.148 5.559l1.802-1.802c.212-.212.212-.495 0-.707-.212-.212-.495-.212-.707 0L10.44 4.852c.265.206.501.442.707.707zM11.148 10.441a4.006 4.006 0 0 1-.707.707l1.802 1.802c.212.212.495.212.707 0 .212-.212.212-.495 0-.707l-1.802-1.802zM14.5 7.5h-2.55c.02.166.05.329.05.5s-.03.334-.05.5h2.55c.3 0 .5-.2.5-.5s-.2-.5-.5-.5zM4.852 10.441 3.05 12.243c-.212.212-.212.495 0 .707.212.212.495.212.707 0l1.802-1.802a4.006 4.006 0 0 1-.707-.707zM8 12c-.171 0-.334-.03-.5-.05v2.55c0 .3.2.5.5.5s.5-.2.5-.5v-2.55c-.166.02-.329.05-.5.05zM8 6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2m0-1C6.3 5 5 6.3 5 8s1.3 3 3 3 3-1.3 3-3-1.3-3-3-3z"/></g></svg></button>
                          <button class="nsa-audit-close-btn" id="nsaCloseBtn" title="Close Button" aria-label="Close Accesstive - Live Audit Panel"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" focusable="false" role="img" aria-hidden="true"><path d="M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg></button>
                      </div>
                  </div>

                  <div class="nsa-audit-header__bottom">
                      <div class="nsa-row nsa-mb-0">
                          <div class="nsa-col-5">
                              <div class="nsa-audit-count">
                                  <span class="nsa-audit-count__label" data-nsalabel="nsaAuditCountLabel">Issues found</span>
                                  <span class="nsa-audit-count__value" id="nsaAuditCount" aria-live="polite">0</span>
                              </div>
                          </div>
                          <div class="nsa-col-7">
                              <div class="nsa-audit-controls">
                                  <select class="nsa-audit-standard" id="nsaStandardDropdown" aria-labelledby="nsaStandardLabel">
                                      <option value="tags" data-nsalabel="nsaStandardAll">All Standards</option>
                                      <optgroup label="WCAG Standards">
                                          <option value="wcag2a">WCAG 2.0 A</option>
                                          <option value="wcag2aa">WCAG 2.0 AA</option>
                                          <option value="wcag2aaa">WCAG 2.0 AAA</option>
                                          <option value="wcag21a">WCAG 2.1 A</option>
                                          <option value="wcag21aa" selected>WCAG 2.1 AA</option>
                                          <option value="wcag21aaa">WCAG 2.1 AAA</option>
                                          <option value="wcag22a">WCAG 2.2 A</option>
                                          <option value="wcag22aa">WCAG 2.2 AA</option>
                                          <option value="wcag22aaa">WCAG 2.2 AAA</option>
                                      </optgroup>
                                      <optgroup label="Other Standards">
                                          <option value="section508">Section 508</option>
                                          <option value="TTv5">Trusted Tester v5</option>
                                          <option value="EN-301-549">EN 301 549</option>
                                      </optgroup>
                                  </select>
                                  <div class="nsa-button-group">
                                      <button class="nsa-audit-pdf-btn" id="nsaPdfBtn" title="Generate PDF Report" aria-label="Generate PDF Report"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="24" height="24" aria-hidden="true" focusable="false" role="img" fill="currentColor"><g fill="currentColor"><path d="M8 14H3V2h7v2.5c0 .3.2.5.5.5H13v1l1 1V3.9c0-.3-.1-.5-.3-.7l-1.9-1.9c-.2-.2-.4-.3-.7-.3H2.5c-.3 0-.5.2-.5.5v13c0 .3.2.5.5.5H9l-1-1zm3-12 2 2h-2V2z"/><path d="M4 6h2v1H4zM7 6h2v1H7zM10 6h2v1h-2zM4 8h2v1H4zM7 8h2v1H7zM4 10h2v1H4zM7 10h2v1H7zM4 12h2v1H4zM11.823 15.823l-3.396-3.396A.25.25 0 0 1 8.604 12H11V8h2v4h2.397a.25.25 0 0 1 .177.427l-3.396 3.396a.251.251 0 0 1-.355 0z"/></g></svg></button>
                                      <button class="nsa-audit-share-btn" id="nsaShareBtn" title="Share Report Link" aria-label="Share Report Link"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="24" height="24"><g fill="currentColor"><path d="M6.585 2H3.51a.502.502 0 0 0-.51.494v12.012c0 .268.228.494.51.494h6.987-1.994c-.652 0-1.208-.42-1.416-1H4V3h1v.495c0 .291.22.505.491.505h5.018A.503.503 0 0 0 11 3.495V3h1v3h1V2.494A.505.505 0 0 0 12.49 2H9.415a1.5 1.5 0 0 0-2.83 0ZM8 3.25a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 4.253v5.994c0 .27.225.503.503.503h5.994c.27 0 .503-.225.503-.503V7.503A.508.508 0 0 0 14.497 7H8.503A.508.508 0 0 0 8 7.503ZM9 8h5v5H9V8Zm1 1h3v1h-3V9Zm0 2h3v1h-3v-1Z"/></g></svg></button>
                                      <button class="nsa-btn nsa-btn--primary nsa-audit-scan-btn" id="nsaScanBtn" title="Re-Scan" aria-label="Re-Scan"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="20" height="20" aria-hidden="true" focusable="false" role="img" fill="currentColor"><path d="M15.549 8H14c0-3.31-2.69-6-6-6a6 6 0 0 0-3.06.84l.61.97c.72-.42 1.55-.68 2.45-.68 2.68 0 4.87 2.18 4.87 4.87h-1.419a.25.25 0 0 0-.212.383l2.049 3.278a.25.25 0 0 0 .424 0l2.049-3.278A.25.25 0 0 0 15.549 8zM10.37 12.23c-.7.4-1.5.64-2.37.64-2.68 0-4.87-2.18-4.87-4.87h1.419a.25.25 0 0 0 .212-.383L2.712 4.339a.25.25 0 0 0-.424 0L.239 7.617A.25.25 0 0 0 .451 8H2c0 3.31 2.69 6 6 6 1.09 0 2.1-.29 2.98-.8l-.61-.97z"/></svg><span data-nsalabel="nsaScanBtn">Re-Scan</span></button>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>

              <div class="nsa-audit-content">
                  <div class="nsa-impact-filters">
                      <label class="nsa-impact-filter nsa-impact-filter--critical">
                          <input type="checkbox" id="nsaImpactCriticalFilter" class="nsa-impact-filter__checkbox" checked>
                          <span class="nsa-impact-filter__label"><span data-nsalabel="nsaImpactCriticalLabel" title="Critical">Critical</span> <span class="nsa-impact-filter__count" id="nsaImpactCriticalCount">0</span></span>
                      </label>

                      <label class="nsa-impact-filter nsa-impact-filter--serious">
                          <input type="checkbox" id="nsaImpactSeriousFilter" class="nsa-impact-filter__checkbox" checked>
                          <span class="nsa-impact-filter__label">
                              <span data-nsalabel="nsaImpactSeriousLabel" title="Serious">Serious</span>
                              <span class="nsa-impact-filter__count" id="nsaImpactSeriousCount">0</span>
                          </span>
                      </label>

                      <label class="nsa-impact-filter nsa-impact-filter--moderate">
                          <input type="checkbox" id="nsaImpactModerateFilter" class="nsa-impact-filter__checkbox" checked>
                          <span class="nsa-impact-filter__label">
                              <span data-nsalabel="nsaImpactModerateLabel" title="Moderate">Moderate</span>
                              <span class="nsa-impact-filter__count" id="nsaImpactModerateCount">0</span>
                          </span>
                      </label>

                      <label class="nsa-impact-filter nsa-impact-filter--minor">
                          <input type="checkbox" id="nsaImpactMinorFilter" class="nsa-impact-filter__checkbox" checked>
                          <span class="nsa-impact-filter__label">
                              <span data-nsalabel="nsaImpactMinorLabel" title="Minor">Minor</span>
                              <span class="nsa-impact-filter__count" id="nsaImpactMinorCount">0</span>
                          </span>
                      </label>

                      <label class="nsa-impact-filter nsa-impact-filter--passed">
                          <input type="checkbox" id="nsaImpactPassedFilter" class="nsa-impact-filter__checkbox" checked>
                          <span class="nsa-impact-filter__label">
                              <span data-nsalabel="nsaImpactPassedLabel" title="Passed">Passed</span>
                              <span class="nsa-impact-filter__count" id="nsaImpactPassedCount">0</span>
                          </span>
                      </label>

                      <label class="nsa-impact-filter nsa-impact-filter--best-practice">
                          <input type="checkbox" id="nsaBestPracticeFilter" class="nsa-impact-filter__checkbox" checked>
                          <span class="nsa-impact-filter__label">
                              <span data-nsalabel="nsaImpactBestPracticeLabel" title="Best Practice">Best Practice</span>
                              <span class="nsa-impact-filter__count" id="nsaBestPracticeCount">0</span>
                          </span>
                      </label>
                  </div>

                  <div class="nsa-expand-controls">
                      <div class="nsa-disability-dropdown-wrapper">
                          <select class="nsa-audit-disability" id="nsaDisabilityDropdown" aria-labelledby="nsaDisabilityLabel">
                              <option value="all" data-nsalabel="nsaDisabilityAll">All Disabilities</option>
                              <option value="attention-deficit" data-nsalabel="nsaDisabilityAttentionDeficit">Attention Deficit</option>
                              <option value="blind" data-nsalabel="nsaDisabilityBlind">Blind</option>
                              <option value="deafblind" data-nsalabel="nsaDisabilityDeafblind">Deafblind</option>
                              <option value="mobility" data-nsalabel="nsaDisabilityMobility">Mobility</option>
                              <option value="low-vision" data-nsalabel="nsaDisabilityLowVision">Low Vision</option>
                              <option value="colorblindness" data-nsalabel="nsaDisabilityColorblindness">Colorblindness</option>
                              <option value="keyboard" data-nsalabel="nsaDisabilityKeyboard">Sighted Keyboard Users</option>
                              <option value="deaf" data-nsalabel="nsaDisabilityDeaf">Deaf</option>
                              <option value="cognitive" data-nsalabel="nsaDisabilityCognitive">Cognitive</option>
                          </select>
                          <div class="nsa-disability-icon nsa-icon all" id="nsaDisabilityIcon"></div>
                      </div>
                      <button class="nsa-btn nsa-btn--secondary nsa-expand-toggle-btn" id="nsaExpandToggleBtn" title="Toggle All Categories" aria-label="Toggle All Categories">
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" aria-hidden="true" focusable="false" role="img" fill="currentColor" class="nsa-expand-toggle-icon">
                              <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                          </svg>
                          <span data-nsalabel="nsaExpandAllBtn" class="nsa-expand-toggle-text">Expand All</span>
                      </button>
                  </div>

                  <div class="nsa-audit-results" id="nsaResults" role="region" aria-live="polite" aria-atomic="true"></div>
              </div>

              <div class="nsa-audit-footer">
                  <a id="nsaW3cLink" href="http://validator.w3.org/check?uri=" target="_blank" class="nsa-audit-footer__link nsa-audit-footer__link--w3c" data-nsalabel="nsaW3cLink">W3C HTML Check</a>
                  <a id="nsaPoweredLink" href="https://accesstive.com/" class="nsa-audit-footer__link" data-nsalabel="nsaPoweredLink">Powered by Accesstive</a>
              </div>

              <div class="nsa-audit-loader nsa-hidden" id="nsaLoader" role="status" aria-live="polite">
                  <div class="nsa-audit-loader__spinner" aria-hidden="true"></div>
                  <span class="nsa-audit-loader__text" data-nsalabel="nsaScanning">Scanning page...</span>
              </div>
          </div>
      </div>
    </div>

    <script id="accesstiveSidebar" type="module" src="./sidebar.js" data-tab-url=""></script>
  </body>
</html>
